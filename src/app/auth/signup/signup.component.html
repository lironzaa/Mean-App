<mat-card>
  <spinner class="d-flex justify-content-center" *ngIf="isLoading"></spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input name="email" matInput type="email" ngModel placeholder="E-mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent" *ngIf="!isLoading">Signup</button>
  </form>
</mat-card>
