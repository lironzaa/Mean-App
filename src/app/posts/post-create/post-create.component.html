<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" placeholder="Post Title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a valid title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button mat-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" placeholder="Post Content" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a valid content</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Save Post</button>
    <mat-error *ngIf="ifNotImage">Image is mandatory</mat-error>
  </form>
</mat-card>
